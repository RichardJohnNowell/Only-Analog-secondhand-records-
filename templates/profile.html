{% extends "base.html" %}
    {% block content %}
        <!-- profile page -->
        <main>
            <section>
                <h1 id="member-contact">YOUR PROFILE PAGE</h1>
                <div class="container">
                    <div class="form-control">
                            <p>Your OA account details are below:</p>
                            <!-- details -->
                            <table>
                            <!-- names and emails -->
                            <tr>
                                <td>Name:</td>
                                <td>{{ account['fullname'] }}</td>
                            </tr>
                            <!-- username -->
                            <tr>
                                <td>Username:</td>
                                <td>{{ account['username'] }}</td>
                            </tr>
                        <!-- email -->
                            <tr>
                                <td>Email:</td>
                                <td>{{ account['email'] }}</td>
                            </tr>
                           </table>
                    </div>
                </div>
            </section>
            <!-- end of user details -->
            <!-- contact form -->
            <section>
                <h2 id="solutions_h2">CONTACT ONLY ANALOG USING THIS FORM</h2>
                <div class="contact_container">
                    <form action="mailto:feelthequalityrecords@swisscows.email" method="POST" target="_blank">
                        <label for="fname"><strong>First Name</strong>
                        </label>
                        <input type="text" id="fname" name="firstname" placeholder="Your first name..." required>
                        <label for="lname"><strong>Last Name</strong>
                        </label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                        <label for="subject"><strong>Subject</strong>
                        </label>
                        <textarea class="text_area" id="subject" name="subject" placeholder="Write something..." required></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </section>
            <!-- end of contact form-->
        </main>
        <!-- end -->
    {% endblock %}
