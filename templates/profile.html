{% extends "base.html" %}
{% block content %}
  <!-- profile page -->
  <div>
    <p>Your OA account details are below:
    </p>
    <!-- details -->
    <table>
        <!-- name -->
        <tr>
            <td>Name:
            </td>
            <td>{{ account['fullname'] }}
            </td>
        </tr>
        <!-- username -->
        <tr>
            <td>Username:
            </td>
            <td>{{ account['username'] }}
            </td>
        </tr>
        <!-- email -->
        <tr>
            <td>Email:
            </td>
            <td>{{ account['email'] }}
            </td>
        </tr>
    </table>
  </div>
  <!-- end -->
{% endblock %}
