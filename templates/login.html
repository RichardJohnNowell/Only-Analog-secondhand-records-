{% extends "base.html" %} 
    {% block content %}
      <!-- start of login page -->
      <main>
          <section>
              <!-- form section -->
              <h1 id="intro">Login form</h1>
              <div class="container">
                <div class="login-box">
                  <div class="login-body">
                    <!-- username and password form -->
                    <p>Please enter your username and password:
                    </p>
                    <div>
                        <form class="form-group" action="{{ url_for('login') }}" method="post">
                            <!-- username -->
                            <label>Username 
                            </label>
                            <input type="text" class="form-control login-entries" name="username" placeholder="Username" id="username" required>
                            <!-- password -->
                            <label>Password 
                            </label>
                            <input type="password" class="form-control login-entries" name="password" placeholder="Password" id="password" required>
                            <br>
                            <!-- login button -->
                            <input type="submit" value="Login" class="form-control btn btn-success" name="#">
                        </form>
                    </div>
                    <!-- end of form section -->
                    <!-- flash message section -->   
                    {% with messages = get_flashed_messages()  %} 
                    {% if messages %} 
                    {% for message in messages %}
                    <!-- flash message --> 
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    {% endfor %} 
                    {% endif %} 
                    {% endwith %}
                    <!-- if no account found -->
                    <br>

                  </div>
                </div>
              </div>
            <br>
             <!-- end of flash message section -->
          </section>
      </main>
      <!-- end of login page -->
    {% endblock %}
