<!doctype html>
<html class="" lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="only analog, secondhand, records, LPs, vinyl, cassettes, djs, st. nicholas market, bristol">
    <meta name="description" content="Only Analog secondhand records">
    <meta name="author" content="richard j.w. nowell">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f4436ffe97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <title>Only Analog|Smooth not brittle!</title>
  </head>

  <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="https://www.bristolcybersolutions.co.uk/uploads/1/4/4/2/144286628/oa-11-july-2023-bckgr_orig.jpg" alt="OA-logo" width="250"
               height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-label="home" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-label="listings" href="{{ url_for('listings') }}">Listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-label="blog" href="{{ url_for('blog') }}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-label="opinions" href="{{ url_for('opinions') }}">Opinions</a>   
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-label="contact" href="{{ url_for('contact') }}">Contact</a>                    
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-label="login" href="{{ url for('login') }}">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      {% block content %}
      {% endblock %}

  </body>
</html>
