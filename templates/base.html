<!doctype html>
<html class="" lang="en-GB">
  <head>
    <meta charset="utf-8">

    <meta name="author" content="richard j.w. nowell">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-label="home" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="{{ url_for('listings') }}"  role="button" data-bs-toggle="dropdown" aria-expanded="false">

                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-label="blog" href="{{ url_for('blog') }}">Blog</a>
                </li>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-label="login" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-label="register" href="{{ url_for('register') }}">Register</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
