<!doctype html>
<html class="" lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="only analog, secondhand, records, LPs, vinyl, cassettes, djs, st. nicholas market, bristol">
    <meta name="description" content="Only Analog secondhand records">
    <meta name="author" content="richard j.w. nowell">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/f4436ffe97.js" crossorigin="anonymous"></script>
    <title>Only Analog | Smooth not brittle!</title>
  </head>

  <body>
      <header>
        <!-- bootstrap navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="https://www.bristolcybersolutions.co.uk/uploads/1/4/4/2/144286628/oar-logo-28july-sized_orig.jpg" title="logo-sized-28july" alt="logo-sized-28july">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <!-- homepage -->
                <li class="nav-item">
                    <a class="nav-link" aria-label="home" href="{{ url_for('index') }}">Home</a>
                </li>
                <!-- listings, records, cassettes dropdown -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="{{ url_for('listings') }}"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Listings
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                    <a class="dropdown-item" href="{{ url_for('records') }}">Records</a>
                    </li>
                    <li>
                    <a class="dropdown-item" href="{{ url_for('cassettes') }}">Cassettes</a>
                    </li>
                  </ul>
                </li>
                <!-- blog -->
                <li class="nav-item">
                    <a class="nav-link" aria-label="blog" href="{{ url_for('blog') }}">Blog</a>
                </li>
                <!-- opinions -->
                <li class="nav-item">
                    <a class="nav-link" aria-label="opinions" href="{{ url_for('opinions') }}">Opinions</a>   
                </li>
                <!-- contact -->
                <li class="nav-item">
                    <a class="nav-link" aria-label="contact" href="{{ url_for('contact') }}">Contact</a>                    
                </li>
                <!-- login -->
                <li class="nav-item">
                  <a class="nav-link" aria-label="login" href="{{ url_for('login') }}">Login</a>
                </li>
                <!-- register -->
                <li class="nav-item">
                  <a class="nav-link" aria-label="register" href="{{ url_for('register') }}">Register</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- end of navbar -->
      </header>
      {% block content %}
      {% endblock %}
    
      <!-- bootstrap pagination -->
      <nav aria-label="page navigation">
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="{{ url_for('index') }}">1</a>
            </li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="{{ url_for('listings') }}">2</a>
            </li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="{{ url_for('blog') }}">3</a>
            </li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="{{ url_for('opinions') }}">4</a>
            </li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="{{ url_for('contact') }}">5</a>
            </li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="{{ url_for('login') }}">6</a>
            </li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="{{ url_for('register') }}">7</a>
            </li>
        </ul>
      </nav>
      <!-- footer -->
      <footer>
        <div class="social-networks">
          <ul>
            <li>
              <a href="https://www.facebook.com" title="Facebook" target="_blank" rel="noopener">
                <i class="fab fa-facebook" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://www.twitter.com" title="Twitter" target="_blank" rel="noopener">
                <i class="fab fa-twitter-square" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com" title="Instagram" target="_blank" rel="noopener">
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
        <!-- website credit -->
        <div id="websitecredit" aria-hidden="true">
          <p>This website was designed and built by Richard Nowell 2023. </p>
        </div>
        <br>
      </footer>
    <!-- end of footer -->  

  </body>
</html>
