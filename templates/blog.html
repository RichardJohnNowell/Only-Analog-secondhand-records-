{% extends "base.html" %}
{% block content %}

<main>
    <div class="blog">
        <figure class="figure">
            <img src="https://www.bristolcybersolutions.co.uk/uploads/1/4/4/2/144286628/hombre-1998-sized_orig.jpg" class="figure-img img-fluid rounded" id="hombre-1998"
             title="hombre-1998" alt="hombre-1998">
            <div class="line-padding"></div>
                <figcaption class="figure-caption text-center">
                    Back in 1998, young dj/producer Jamie Eastman started a record label called 'Hombre'
                    which featured local artisites producing electronic music. One of many indie labels -so
                    what? Notice the artwork! Done by a little-known graphic designer before he became
                    the legend that is Banksy... All Hombre records' artwork was done by Banksy! Friends 
                    Steve and Jay perform on the featured 12" and just for fun I added a Hombre business 
                    card to the image. Not for sale.
                </figcaption>
        </figure>
    </div>
    <!-- next -->

            title="avril-lavigne-love-sux" alt="avril-lavigne-love-sux">
            <div class="line-padding"></div>
                <figcaption class="figure-caption text-center">
                    Canadian superstar Avril Lavigne released the album 'Love Sux' in 2022 to positive reviews. It was
                    described by NME as "an unapologetic blast of self-empowerment" with the Guardian commenting that it contained
                    "high-energy bangers one after the other". Notice though that Love Sux is one of many cassettes
                    released by major artistes and indeed came 11th in the UK Official Top 40 best-selling cassettes of 2022.
                    Among those artistes are the Arctic Monkeys, Robbie Williams and (yes) Taylor Swift.
                </figcaption>
        </figure>
